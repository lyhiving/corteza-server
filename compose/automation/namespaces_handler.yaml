prefix: compose

imports:
  - github.com/cortezaproject/corteza-server/compose/types

params:
  namespace: &namespace
    required: true
    types:
      - { wf: ID,                 go: uint64,             suffix: ID }
      - { wf: Handle,             go: string,             suffix: handle }

  namespaceReturnValue: &namespaceReturnValue
    wf: ComposeNamespace
    go: "*types.Namespace"

functions:
  lookup:
    meta:
      short: Lookup for compose namespace by ID
    params:
      namespace: *namespace
    results:
      namespace: *namespaceReturnValue
